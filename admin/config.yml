backend:
  name: github
  repo: sanjayguragain/troop93website
  branch: main
  site_domain: sanjayguragain.github.io/troop93website/

# Enable local backend for local development
local_backend: true

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/home.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Description", name: "hero_description", widget: "text" }
          - { label: "Chartered Date", name: "chartered_date", widget: "string" }
      - file: "content/about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Story Section 1", name: "story_1", widget: "markdown" }
          - { label: "Story Section 2", name: "story_2", widget: "markdown" }

  - name: "data"
    label: "Data"
    files:
      - name: "leadership"
        label: "Leadership Team"
        file: "data/leadership.json"
        description: "Manage the Leadership Team lists"
        fields:
          - label: "Scoutmasters Team"
            name: "scoutmasters"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string", default: "Asst. Scoutmaster" }
          
          - label: "Committee Leadership"
            name: "committee_leadership"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }

          - label: "Committee Members"
            name: "committee_members"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string", default: "Committee Member" }

          - label: "Youth Leadership"
            name: "youth"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Image (URL or Upload)", name: "image", widget: "image", required: false }
              - { label: "Eagle Candidate?", name: "eagle_candidate", widget: "boolean", default: false }

      - name: "eagles"
        label: "Eagle Scouts"
        file: "data/eagles.json"
        description: "Manage the Eagle Scout Honor Roll"
        fields:
          - label: "Eagle Scouts List"
            name: "scouts"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Month/Year Achieved", name: "date_display", widget: "string", hint: "e.g., 'Jun 2025'" }
              - { label: "Class Year", name: "class_year", widget: "string", hint: "e.g., '2025'" }

  - name: "custom_pages"
    label: "Custom Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description/Subtitle", name: "description", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "gallery"
    label: "Gallery"
    folder: "data/gallery"
    create: true
    slug: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["High Adventure", "Summer Camp", "Service Projects", "Troop Meetings"] }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Date", name: "date", widget: "string" }

  - name: "events"
    label: "Featured Events"
    folder: "data/events"
    create: true
    fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Category", name: "category", widget: "string" }
        - { label: "Date Range", name: "date_range", widget: "string" }
        - { label: "Description", name: "description", widget: "text" }
        - { label: "Image", name: "image", widget: "image" }
